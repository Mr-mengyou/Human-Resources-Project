<script src="/admin/js/element.js"></script>
<title>系统设置</title>
<style>
  .el-card {
    height: 100px;

  .el-tooltip__popper.is-dark {

<body>
  <header class="header">
    <div class="container flex">
      <div class="left">
        <img class="logo" src="/admin/images/2.jpg" />
      </div>
      <div class="right flex">
        <p class="font">用户1</p>
        <p class="font exit">退出</p>
      </div>
    </div>
  </header>
  <div class="body flex">
    <div class="slider">
      <div class="slider-body">
        <ul>
          
          <li class="ul-item">
            <a class="slider-link " href="/other/authorityManage.html">权限分配
            </a>
          </li>
          <li class="ul-item">
            <a class="slider-link " href="/other/companyAllot.html">企业权限管理
            </a>
          </li>
          <li class="ul-item">
            <a class="slider-link active " href="/other/sysSetting.html">系统设置</a>
          </li>
          <li class="ul-item">
            <a class="slider-link " href="/other/customer.html">公海名单</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <!-- 主体  -->
      <div id="app">
        
        <el-table :data="tableData" style="width: 100%" v-loading="loading" border>
         
          <el-table-column prop="item" align="center" label="系统需要设置的项">
          </el-table-column>
          <el-table-column prop="value" align="center" label="项的值" >
          </el-table-column>
          <el-table-column label="操作" fixed="right" align="center" width="220">
            <template slot-scope="scope">
              <el-button size="small" type="primary" @click="edit(scope.row)">
                编辑
              </el-button>
            </template>
          </el-table-column>
          
          
        </el-table>
        
           
       
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          loading: false,
          editDialog:false,
          formLabelWidth:'100px',
          
          
          
          currentPage: 1,
          pagesize: 10,
          total: "",
          tableData: [
            // { name: '张三', gender: '女', age: '12', cardNumber: '500227199801233288x', phoneNumber: '15736063175', education: "大专" }
          ]
        }
      },
      created() {
        this.getTableData(this.DATA)
        
      },
      methods: {
        
        initForm(obj) {
          for (let key in obj) {
            obj[key] = "";
          }
        },
       
        handleCurrentChange(size) {
          
          this.DATA.page = size;
          this.getTableData(this.DATA);
        },

        

        getTableData(options) {
          let URL = "http://lcj525.vipgz4.idcfengye.com/systemSettings"
          // this.loading = true;
          
          return new Promise(resolve => {
            fetch(URL)
              .then(res => res.json())
              .then(json => {
                this.tableData = json;
                
                resolve();
                setTimeout(() => {
                  this.loading = false;
                }, 500);
              });
          });
        },
        

        edit(currentRow){
          this.$prompt('编辑时间', {
            confirmButtonText: '确定编辑',
            cancelButtonText: '取消编辑',
            

          }).then(({ value }) => {
            let URL = 'http://lcj525.vipgz4.idcfengye.com/updateSystemSettings'
            this.allotForm={
              id:currentRow.id,
              value : value
            }
            var opt = {
              method: "POST",
              body: JSON.stringify(this.allotForm),
              headers: {
                "content-type": 'application/json'
              }

            }
            return new Promise(resolve => {
              fetch(URL, opt)
                .then(res => res.json())
                .then(json => {
                  this.$message({
                    type: 'success',
                    message: '您已经成功修改为 '+ value,

                  })
                  this.getTableData()
                  resolve();
                })
                .catch(error=>{
                  this.$message({
                    type: 'error',
                    message: '修改失败',

                  });
                  
                })
               
            })

          }).catch(() => {
            this.$message({
              type: 'info',
              message: '取消输入'
            });
          });
        }

        
        



        
      },
    });
  </script>
</body>

</html>
