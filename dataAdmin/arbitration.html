<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<link rel="stylesheet" href="/admin/css/style.css" />
<link rel="stylesheet" href="/admin/css/other.css" />
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
<script type="text/javascript" src="/admin/js/vue.js"></script>
<script src="/admin/js/element.js"></script>
<title>数据专员——仲裁名单</title>

<body>
  <header class="header">
    <div class="container flex">
      <div class="left">
        <img class="logo" src="/admin/images/2.jpg" />
      </div>
      <div class="right flex">
        <p class="font">用户1</p>
        <p class="font exit">退出</p>
      </div>
    </div>
  </header>
  <div class="body flex">
    <div class="slider">
      <div class="slider-body">
        <ul>
          <li class="ul-item active">
            <a class="slider-link active" href="/dataAdmin/index.html">报名总名单</a>
          </li>
          <li class="ul-item">
            <a class="slider-link " href="/dataAdmin/interview.html">面试总名单</a>
          </li>
          <li class="ul-item">
            <a class="slider-link" href="/dataAdmin/qualify.html">合格名单</a>
          </li>
          <li class="ul-item">
            <a class="slider-link" href="/dataAdmin/havaJob.html">在职名单</a>
          </li>
          <li class="ul-item">
            <a class="slider-link" href="/dataAdmin/occupInjury.html">工伤名单</a>
          </li>
          <li class="ul-item">
            <a class="slider-link" href="/dataAdmin/arbitration.html">仲裁名单</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <!-- 主体  -->
      <div id="app">
        <el-row>
          <el-col :span="3" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="请输入姓名" v-model="DATA.name" @keyup.enter.native="searchData">
          </el-col>
          <el-col :span="4" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="输入身份证号" v-model="DATA.idNumber" @keyup.enter.native="searchData">
          </el-col>
          <el-col :span="3" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="请输入电话号码" v-model="DATA.phoneNumber" @keyup.enter.native="searchData">
          </el-col>
          <el-col :span="3" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="请输入专业技能" v-model="DATA.professionalSkills" @keyup.enter.native="searchData">
          </el-col>
          <el-col :span="3" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="请输入区域" v-model="DATA.aera" @keyup.enter.native="searchData">
          </el-col>
          <el-col :span="3" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="请输入面试时间" v-model="DATA.date" @keyup.enter.native="searchData">
          </el-col>
          <el-col :span="3" style="margin-top: 20px;margin-bottom: 20px;">
            <el-input placeholder="请输入学历" v-model="DATA.education" @keyup.enter.native="searchData">
          </el-col>
          

          <el-col :span="6" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <span style="font-size: 14px;">性别</span>
            <el-radio-group v-model="DATA.gender" size="mini" @change="changeTable1">
              <el-radio label="男">男</el-radio>
              <el-radio label="女">女</el-radio>
            </el-radio-group>
          </el-col>

          <el-col :span="6" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <span style="font-size: 14px;">是否有证书</span>
            <el-radio-group v-model="DATA.hasCertificate" size="mini" @change="changeTable1">
              <el-radio label="1">是</el-radio>
              <el-radio label="0">否</el-radio>
            </el-radio-group>
          </el-col>

          <el-col :span="7" style="margin-right: 10px;margin-top: 20px;margin-bottom: 20px;">
            <span style="font-size: 14px;">是否为残疾人</span>
            <el-radio-group v-model="DATA.isDisability" size="mini" @change="changeTable1">
              <el-radio label="1">是</el-radio>
              <el-radio label="0">否</el-radio>
            </el-radio-group>
          </el-col>

        </el-row>
        <el-table :data="tableData" style="width: 100%" v-loading="loading" border>
          <el-table-column fixed prop="name" center label="姓名">
          </el-table-column>
          <el-table-column prop="cardNumber" center label="身份证号">
          </el-table-column>
          <el-table-column prop="gender" center label="性别">
          </el-table-column>
          <el-table-column prop="age" label="年龄">
          </el-table-column>
          <el-table-column prop="phoneNumber" label="电话号码">
          </el-table-column>
          <el-table-column prop="education" label="学历">
          </el-table-column>
          <el-table-column prop="area" label="区域">
          </el-table-column>
          <el-table-column prop="skill" label="专业技能">
          </el-table-column>
          <el-table-column prop="subject" label="证书">
          </el-table-column>
          <el-table-column prop="zip" label="残疾人">
          </el-table-column>
          <el-table-column prop="zip" label="推荐企业">
          </el-table-column>
          <el-table-column prop="zip" label="推荐岗位">
          </el-table-column>
          <el-table-column prop="zip" label="报名时间">
          </el-table-column>
          <el-table-column prop="zip" label="面试时间">
          </el-table-column>
          <el-table-column prop="zip" label="备注">
          </el-table-column>
          <el-table-column label="操作" fixed="right" align="center" width="190">
            <template slot-scope="scope">
              <el-button size="small" type="primary" @click="updatePhone(scope.row.id)">
                编辑
              </el-button>
              <el-button size="small" type="success" @click="through(scope.row.id,scope.row.name)">
                通过
              </el-button>
              <el-button size="small" style="margin-top: 5px;" type="danger">
                退回
              </el-button>
            </template>
          </el-table-column>
        </el-table>
        <div class="footer" style="width: 100%;margin-top:1rem;">
          <template>
            <el-pagination :current-page="currentPage" :page-size="pagesize" :page-sizes="10" :total="total"
              @current-change="handleCurrentChange" background layout="prev, pager, next, jumper">
            </el-pagination>
          </template>
        </div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          loading: false,
          DATA: {
            DATA: {
            page: 1,
            name: "",
            aera:"",
            date:"",
            idNumber: "",
            gender: "男",/*多条件查询——性别单选框的默认选项*/
            hasCertificate: "0", /*多条件查询——是否为有证书单选框的默认选项*/
            isDisability: "0",/*多条件查询——是否为残疾人单选框的默认选项*/
            phoneNumber: "",
            professionalSkills: "",
            sourceOfData: "",
            education: ""
          },
          },
          currentPage: 1,
          pagesize: 10,
          total: 10,
          tableData: [
            { name: '张三', gender: '女', age: '12', cardNumber: '500227199801233288x', phoneNumber: '15736063175', education: "大专" }
          ]
        }
      },
      created() {
        // this.getTableData()
      },
      methods: {
        getTableDataURL(URL, options) {        //根据URL和参数对象生成附加参数的URL
          URL += "?";
          for (let [key, value] of Object.entries(options)) {
            if (value !== "") URL += "" + key + "=" + value + "&";
          }
          return URL.slice(0, URL.length - 1);
        },
        getCountURL(URL, options) {
          URL += "?";                //根据URL和参数对象生成附加参数不带page的URL
          for (let [key, value] of Object.entries(options)) {
            if (value !== "" && key !== 'page') URL += "" + key + "=" + value + "&";
          }
          return URL.slice(0, URL.length - 1);
        },
        initForm(obj) {
          for (let key in obj) {    //对象键值全部变为空
            obj[key] = "";
          }
        },
        searchData() {            //表一所有搜索框
          this.DATA.page = 1
          this.getTableData(this.DATA);
        },
        
        handleCurrentChange(size) {       //改变表一page
          this.currentPage = currentPage;
          this.DATA.page = currentPage;
          this.getTableData(this.DATA2);
        },
        
        changeTable1() {                //改变表一任何一个单选框
          this.getTotal(this.DATA).then(() => {
            this.getTableData(this.DATA)
          }).catch(err => {
            this.$message.error(err);
          })
        },
        
        getTableData(options) {
          let URL = this.getURL(
            "http://127.0.0.1:8000/test/getData", //请求地址
            options
          );
          this.loading = true;
          fetch(URL)
            .then(res => res.json())
            .then(json => {
              this.total = json.total
              this.tableData = json.tableData;
              setTimeout(() => {
                this.loading = false;
              }, 500);
            });
        }
      },
    });
  </script>
</body>

</html>
