<body>

  <div class="body flex">
    <div class="slider">

          <li class="ul-item">

    <div class="main">
      <!-- 主体  -->
      <div id="app">
        <div style="display: flex;flex-direction: row;flex-wrap: wrap;margin-bottom:2rem;margin-top: 2rem;">
          <div class="mobileSize">
            <el-input placeholder="请输入姓名" clearable v-model="DATA.name" @change="searchData">
            </el-input>
          </div>
          <div class="mobileSize">
            <el-input placeholder="输入工号" clearable v-model="DATA.idWork" @change="searchData">
            </el-input>
          </div>
          <div class="mobileSize">
            <el-input placeholder="输入部门名" clearable v-model="DATA.deptName" @change="searchData">
            </el-input>
          </div>
          
        </div>
        <el-table :data="tableData" style="width: 100%" v-loading="loading" border >
          <el-table-column prop="idWork" align="center" label="工号" width="100">
          </el-table-column>
          <el-table-column prop="name" align="center" label="员工姓名" width="80">
          </el-table-column>
          <el-table-column prop="gender" align="center" label="性别" width="60">

          </el-table-column>

          </el-table-column>
          <el-table-column prop="inductionTime" align="center" label="入职时间">

          <el-table-column prop="dueToTime" align="center"  label="合同到期时间">
          </el-table-column>
          <el-table-column prop="deptName" align="center" label="部门名">
          </el-table-column>
          <el-table-column label="操作" fixed="right" align="center" width="100">
            <template slot-scope="scope">
              <el-button size="small" type="primary" @click="detail(scope.row)">
                详情
              </el-button>
            </template>
          </el-table-column>

          
        </el-table>
        <div class="footer" style="width: 100%;margin-top:1rem;">
          <template>
            <el-pagination :current-page="currentPage" :page-size="pagesize" :page-sizes="10" :total="total"
              @current-change="handleCurrentChange" background layout="total,prev, pager, next, jumper">
            </el-pagination>
          </template>
        </div>

       

        <el-dialog title="详情档案" :visible.sync="detailDialog">
          <el-form :model="detailForm" ref="detailForm" style="margin-left: 80px;" class="demo-ruleForm">
            <el-form-item label="工号" :label-width="formLabelWidth">
              <el-input v-model="detailForm.idWork" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item> 
            <el-form-item label="员工姓名" :label-width="formLabelWidth">
              <el-input v-model="detailForm.employeeName" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item> 
            <el-form-item label="性别" :label-width="formLabelWidth">
              <el-radio-group v-model="detailForm.gender" :disabled="true">
                <el-radio :label="0">男</el-radio>
                <el-radio :label="1">女</el-radio>
              </el-radio-group>
            </el-form-item>
            <el-form-item label="身份证号" :label-width="formLabelWidth">
              <el-input v-model="detailForm.idNumber" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item> 
            <el-form-item label="电话号码" :label-width="formLabelWidth">
              <el-input v-model="detailForm.phoneNumber" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item> 
            <el-form-item label="岗位" :label-width="formLabelWidth">
              <el-input v-model="detailForm.position" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item> 
            <el-form-item label="入职时间" :label-width="formLabelWidth">
              <el-input v-model="detailForm.inductionTime" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item> 
            <el-form-item label="部门名" :label-width="formLabelWidth" :disabled="true">
              <el-input v-model="detailForm.deptName" autocomplete="off" size="small"></el-input>
            </el-form-item> 

            <el-form-item label="生日类别" :label-width="formLabelWidth">
              <el-radio-group v-model="detailForm.category">
                <el-radio :label="0">农历</el-radio>
                <el-radio :label="1">新历</el-radio>
              </el-radio-group>
            </el-form-item>
            <el-form-item label="生日" :label-width="formLabelWidth">
              <el-input v-model="detailForm.birthday" autocomplete="off" size="small"></el-input>
            </el-form-item> 
            
            <el-form-item label="学历" :label-width="formLabelWidth">
              <el-input v-model="detailForm.education" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="家庭住址" :label-width="formLabelWidth">
              <el-input v-model="detailForm.address" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="现住址" :label-width="formLabelWidth">
              <el-input v-model="detailForm.addressNow" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="家庭住址" :label-width="formLabelWidth">
              <el-input v-model="detailForm.address" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="紧急联系人" :label-width="formLabelWidth">
              <el-input v-model="detailForm.emergencyContact" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="联系人关系" :label-width="formLabelWidth">
              <el-input v-model="detailForm.relation" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="紧急联系电话" :label-width="formLabelWidth">
              <el-input v-model="detailForm.emergencyContactPhone" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="合同到期时间" :label-width="formLabelWidth">
              <el-input v-model="detailForm.dueToTime" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="离职时间" :label-width="formLabelWidth">
              <el-input v-model="detailForm.departureTime" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="参保时间" :label-width="formLabelWidth">
              <el-input v-model="detailForm.ginsengTime" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="停保时间" :label-width="formLabelWidth">
              <el-input v-model="detailForm.stopTime" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="备注" :label-width="formLabelWidth">
              <el-input v-model="detailForm.note" autocomplete="off" size="small"></el-input>
            </el-form-item>
            
          </el-form>
          <div slot="footer" class="dialog-footer" style="text-align: center;">
            <el-button @click="detailDialog = false">取 消</el-button>
            <el-button type="primary" @click="editDetail">确认修改</el-button>
          </div>
        </el-dialog>


        <el-dialog title="编辑" :visible.sync="editDialog">
          <el-form :model="editSForm" ref="editSForm" style="margin-left: 80px;" class="demo-ruleForm">
            <el-form-item label="姓名" :label-width="formLabelWidth">
              <el-input v-model="editSForm.name" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="性别" :label-width="formLabelWidth">
              <el-radio-group v-model="editSForm.gender">
                <el-radio :label="0">男</el-radio>
                <el-radio :label="1">女</el-radio>
              </el-radio-group>
            </el-form-item>
            <el-form-item label="身份证" :label-width="formLabelWidth">
              <el-input v-model="editSForm.idNumber" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="年龄" :label-width="formLabelWidth">
              <el-input v-model="editSForm.age" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="电话" :label-width="formLabelWidth">
              <el-input v-model="editSForm.phoneNumber" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="学历" :label-width="formLabelWidth">
              <el-select v-model="editSForm.education" placeholder="请选择">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="区域" :label-width="formLabelWidth">
              <el-input v-model="editSForm.address" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="专业技能" :label-width="formLabelWidth">
              <el-input v-model="editSForm.professionalSkills" autocomplete="off" size="small"></el-input>
            </el-form-item>
            <el-form-item label="证书" :label-width="formLabelWidth">
              <el-radio-group v-model="editSForm.hasCertificate">
                <el-radio :label="0">是</el-radio>
                <el-radio :label="1">否</el-radio>
              </el-radio-group>
            </el-form-item>
            <el-form-item label="残疾人" :label-width="formLabelWidth">
              <el-radio-group v-model="editSForm.isDisability">
                <el-radio :label="0">是</el-radio>
                <el-radio :label="1">否</el-radio>

              </el-radio-group>
            </el-form-item>
            <el-form-item label="数据来源" :label-width="formLabelWidth">
              <el-select v-model="editSForm.sourceOfData" placeholder="请选择">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
              </el-select>
            </el-form-item>

            <el-form-item label="备注" :label-width="formLabelWidth">
              <el-input v-model="editSForm.note" autocomplete="off" size="small"></el-input>
            </el-form-item>

            <el-form-item label="插入时间" :label-width="formLabelWidth">
              <el-input v-model="editSForm.addedTime" autocomplete="off" size="small" :disabled="true"></el-input>
            </el-form-item>

          </el-form>
          <div slot="footer" class="dialog-footer" style="text-align: center;">
            <el-button @click="editDialog = false">取 消</el-button>
            <el-button type="primary" @click="edit">确认修改</el-button>
          </div>
        </el-dialog>


      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          loading: false,
          detailDialog:false,
          editDialog:false,
          formLabelWidth:'100px',
          detailForm : {},
          allotForm:{},
          
          editSForm :{},
          selected:true,

          options: [{
            value: '本科',
            label: '本科'
          },
          {
            value: '专科',
            label: '专科'
          }, {
            value: '高中',
            label: '高中'
          }, {
            value: '研究生',
            label: '研究生'
          }, {
            value: '博士',
            label: '博士'
          }, {
            value: '初中',
            label: '初中'
          },
          {
            value: '小学',
            label: '小学'
          },
          {
            value: '其它',
            label: '其它'
          }
          ],
          
          
          DATA: {
            page: 1,
            // pagesize: 10,
            name: '',
            idWork:'',
            deptName:"",
          },
          
          currentPage: 1,
          pagesize: 10,
          total: "",
          tableData: [
            // { employeeName: '张三', gender: '女', idWork: '12', idNumber: '500227199801233288x', phoneNumber: '15736063175',position:"数据专员",deptName:"销售部",inductionTime:"2020-12-12",dueToTime:"5"}
          ],
          
        }
      },
      
      created() {
        this.getTableData(this.DATA)
        this.getTotal(this.DATA)
        
      },
      methods: {
        getTableDataURL(URL, options) {        //根据URL和参数对象生成附加参数的URL
          URL += "?";
          for (let [key, value] of Object.entries(options)) {
            if (value !== "") URL += "" + key + "=" + value + "&";
          }
          return URL.slice(0, URL.length - 1);
        },
        getCountURL(URL, options) {
          URL += "?";                //根据URL和参数对象生成附加参数不带page的URL
          for (let [key, value] of Object.entries(options)) {
            if (value !== "" && key !== 'page') URL += "" + key + "=" + value + "&";
          }
          return URL.slice(0, URL.length - 1);
        },
        initForm(obj) {
          for (let key in obj) {
            obj[key] = "";
          }
        },
        searchData() {
          this.DATA.page = 1
          this.getTableData(this.DATA);
          this.getTotal(this.DATA)
        },
        handleCurrentChange(size) {
          
          this.DATA.page = size;
          this.getTableData(this.DATA);
        },

        changeTable1() {                //改变表一任何一个单选框
          this.getTotal(this.DATA).then(() => {
            this.getTableData(this.DATA)
          }).catch(err => {
            this.$message.error(err);
          })
        },

        getTableData(options) {
          let URL = "http://lcj525.vipgz4.idcfengye.com/employeesArchives"
          // this.loading = true;
          URL = this.getTableDataURL(URL, options);
          return new Promise(resolve => {
            fetch(URL)
              .then(res => res.json())
              .then(json => {
                this.tableData = json;
                
                resolve();
                setTimeout(() => {
                  this.loading = false;
                }, 500);
              });
          });
        },
        getTotal(options) {
          return new Promise(resolve => {
            let URL = "http://lcj525.vipgz4.idcfengye.com/employeesArchivesCount"           //获取表一所有数据总数
            URL = this.getCountURL(URL, options);
            console.log(URL)
            fetch(URL)
              .then(res => res.json())
              .then(json => {
                console.log(json)
                this.total = json.count;
                
                resolve();
              });
          });
        },

        
        detail(currentRow){
          this.detailDialog = true
          this.detailForm = Object.assign({},currentRow)
          this.detailForm.gender == '男' ? this.detailForm.gender = 0 : this.detailForm.gender = 1
          
          console.log(currentRow)

        },
        editDetail(){
          this.detailForm.gender == 0 ?this.detailForm.gender = '男' : this.detailForm.gender = '女'
          this.detailForm.id = this.detailForm.employeeArchivesId
          delete this.detailForm.employeeArchivesId
          console.log(this.detailForm)
          let URL = "http://lcj525.vipgz4.idcfengye.com/updateEmployeesArchives"
          let opt = {
            method : 'post',
            body : JSON.stringify(this.detailForm),
            headers: {
              'content-type':'application/json'
            },
          }
          fetch(URL,opt)
          .then(res=>res.json())
          .then(json=>{
            if(json.statusCode == 1){
              this.detailDialog = false
                this.$message({
                type: 'success',
                message: '修改成功'
              })
              this.getTableData(this.DATA)
              this.getTotal(this.DATA)
            }
            else{
              this.detailDialog = false
                this.$message({
                type: 'info',
                message: '修改失败'
              })
            }

          })
        },  //编辑第一个表单


        cellStyle ({ row, column, rowIndex, columnIndex }) {
          let dueToTime = row.dueToTime
          if(dueToTime>1){
            return 'color: red'

          }

        },
        editSF(currentRow){
          this.editDialog = true
          this.editSForm = Object.assign({},currentRow)
          this.editSForm.gender == '男' ? this.editSForm.gender = 0 : this.editSForm.gender =1
         
        },
        edit(){},  //编辑第二个表单
        allot(currentRow){
          this.$prompt('分配', {
            confirmButtonText: '确定分配',
            cancelButtonText: '取消分配',
            

          }).then(({ value }) => {
            let URL = 'http://lcj525.vipgz4.idcfengye.com/signUp'
            this.allotForm={
              id:currentRow.id,
              name : value

            }
            var opt = {
              method: "POST",
              body: JSON.stringify(this.allotForm),
              headers: {
                "content-type": 'application/json'
              }

            }
            return new Promise(resolve => {
              fetch(URL, opt)
                .then(res => res.json())
                .then(json => {
                  this.$message({
                    type: 'success',
                    message: '您已经将这条数据成功分配给 '+ value,

                  });
                  resolve();
                })
                .catch(error=>{
                  this.$message({
                    type: 'success',
                    message: '分配失败',

                  });
                  
                })
               
            })

          }).catch(() => {
            this.$message({
              type: 'info',
              message: '取消输入'
            });
          });

        },
        
        delete(currentRow){},

        

        



        
      },
    });
  </script>
</body>

</html>
